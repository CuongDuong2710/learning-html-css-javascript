<head>
  <link rel="stylesheet" href="main.css" />
  <script
    src="https://kit.fontawesome.com/799b5625cb.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <div class="main-content">
    <nav>
      <div class="logo-container">
        <img
          class="flickr-logo"
          src="./images/flickr-logo.png"
          alt="flickr-logo"
        />
        <div class="logo">flickr</div>
      </div>
      <div class="nav-input">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Photos, people, or groups" />
      </div>
      <div class="nav-btns">
        <button class="log-in">Log In</button>
        <button class="sign-up">Sign Up</button>
      </div>
    </nav>
    <div class="picture-content">
      <h1 class="main-head">Find your inspiration.</h1>
      <h2 class="subheader">
        Join the Flickr community, home to tens of billions of photos and 2
        million groups.
      </h2>
      <button class="start-button">Start for free</button>
    </div>
  </div>
</body>
