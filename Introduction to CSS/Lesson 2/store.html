<!DOCTYPE html>
<html>
  <head>
    <title>The Generics | Store</title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="store.html">STORE</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <hr />
      <h1 class="band-name band-name-large">The Generics</h1>
    </header>
    <section class="container content-section">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Album 1</span>
          <img class="shop-item-image" src="Images/Album 1.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 2</span>
          <img class="shop-item-image" src="Images/Album 2.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">$14.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 3</span>
          <img class="shop-item-image" src="Images/Album 3.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">$9.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 4</span>
          <img class="shop-item-image" src="Images/Album 4.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section>
      <h2>MERCH</h2>
      <div>
        <span>T-Shirt</span>
        <img src="Images/Shirt.png" />
        <div>
          <span>$19.99</span>
          <button type="button">ADD TO CART</button>
        </div>
      </div>
      <div>
        <span>Cofee Cup</span>
        <img src="Images/Cofee.png" />
        <div>
          <span>$6.99</span>
          <button type="button">ADD TO CART</button>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-row">
        <div class="cart-item cart-column">
          <img src="Images/Shirt.png" width="100" height="100" />
          <span>T-Shirt</span>
        </div>
        <span class="cart-price cart-column">$19.99</span>
        <div class="cart-quantity cart-column">
          <input class="cart-quantity cart-column" type="number" value="1" />
          <button type="button">REMOVE</button>
        </div>
      </div>
      <div class="cart-row">
        <div class="cart-item cart-column">
          <img src="Images/Album 3.png" width="100" height="100" />
          <span>Album 3</span>
        </div>
        <span class="cart-price cart-column">$9.99</span>
        <div class="cart-quantity cart-column">
          <input type="number" value="2" />
          <button type="button">REMOVE</button>
        </div>
      </div>
      <hr />
      <div>
        <strong>Total</strong>
        <span>$39.97</span>
      </div>
      <div>
        <button type="button">PURCHASE</button>
      </div>
    </section>
    <footer>
      <h3>The Generics</h3>
      <ul>
        <li>
          <a href="https://www.youtube.com" target="_blank">
            <img src="Images/YouTube Logo.png" />
          </a>
        </li>
        <li>
          <a href="https://www.spotify.com" target="_blank">
            <img src="Images/Spotify Logo.png" />
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com" target="_blank">
            <img src="Images/Facebook Logo.png" />
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
