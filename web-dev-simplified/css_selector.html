<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        background: #8bc34a;
      }
      .blue {
        background: blue;
      }
      div {
        background: green;
      }
      div.one.green-text {
        border: 3px solid yellow;
        color: aqua;
      }
      span,
      li.lidot {
        /* use together */
        border: 3px dotted skyblue;
      }
      ul li {
        /* li inside ul, "space" is any level child */
        background: olivedrab;
      }
      div b {
        /* b inside div, "space" is any level child */
        border: 3px double #fff;
        border-radius: 10px;
      }
      span > b {
        /* b is direct child ">" of span. If you write "div > b" not effect */
        border: 10px dashed #fff;
      }
      li.hi ~ li { /* all "li" tag after "li with class hi" */
        border: 2px dashed fuchsia;
      }
      li.blue + li { /* only one "li" tag directly after "li with class blue" */
        border: 3px solid rgb(0, 4, 255);
      }
      li:hover {
        background: #8bc34a;
      }
      input:focus {
        background: red;
      }
      input:checked {
        margin: 20px;
      }
      li:first-child {
        background: rebeccapurple;
      }
      li:nth-child(2n - 1) {
        background: rgb(206, 11, 154);
      }
      /* .class.class2.class3
      #id.class.class2 */
      /* :only-of-type, :only-child, :not, [data-red]*^="true,", required, disable */
    </style>
  </head>
  <body>
    <input type="text">
    <input type="checkbox">
    <div class="one green-text">This is a div</div>
    <div>This is a div 2</div>
    <div>This is a div 3</div>
    <span class="blue">This is a span</span>
    <span>This is a span 2</span>
    <ul>
      <li class="hi">Item 1</li>
      <li class="blue">Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li class="lidot">Item 5</li>
    </ul>
    <div>
      <span>
        <b>Nested text</b>
      </span>
    </div>
  </body>
</html>
